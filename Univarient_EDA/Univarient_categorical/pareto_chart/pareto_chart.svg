<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- Premium gradient definitions -->
  <defs>
    <!-- Background gradients -->
    <radialGradient id="bgGradient" cx="50%" cy="20%" r="80%">
      <stop offset="0%" style="stop-color:#fef3e2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fdf4f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f4f8;stop-opacity:1" />
    </radialGradient>
    
    <!-- Pareto Bar Gradients - Warm to Cool Spectrum -->
    <linearGradient id="paretoBar1" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8e53;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="paretoBar2" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#feca57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9ff3;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="paretoBar3" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#48dbfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0abde3;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="paretoBar4" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#1dd1a1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#55a3ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="paretoBar5" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#a55eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#26de81;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="paretoBar6" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#fd79a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdcb6e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Line gradient -->
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e17055;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#74b9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b894;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradients -->
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fd79a8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#74b9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b894;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e17055;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cec9;stop-opacity:1" />
    </linearGradient>
    
    <!-- 80/20 rule highlight -->
    <linearGradient id="ruleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff7675;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#fd79a8;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Shadows and effects -->
    <filter id="shadow">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-opacity="0.25"/>
    </filter>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e17055"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="900" fill="url(#bgGradient)"/>
  
  <!-- Main title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#titleGradient)" filter="url(#glow)">
    Pareto Chart: 80/20 Rule in Action
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#636e72" font-weight="500">
    Bar Chart + Cumulative Line = Focus on What Matters Most
  </text>
  
  <!-- Main Chart Background -->
  <rect x="100" y="100" width="800" height="500" fill="white" stroke="#ddd6fe" stroke-width="2" rx="20" filter="url(#shadow)"/>
  
  <!-- Chart Title -->
  <text x="500" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#headerGradient)">
    Quality Defects Analysis - Manufacturing Process
  </text>
  
  <!-- Axes -->
  <line x1="150" y1="550" x2="850" y2="550" stroke="#2d3436" stroke-width="3"/>
  <line x1="150" y1="180" x2="150" y2="550" stroke="#2d3436" stroke-width="3"/>
  <line x1="850" y1="180" x2="850" y2="550" stroke="#2d3436" stroke-width="3"/>
  
  <!-- Left Y-axis (Frequency) -->
  <text x="140" y="560" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#2d3436" font-weight="600">0</text>
  <text x="140" y="500" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#2d3436" font-weight="600">50</text>
  <text x="140" y="440" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#2d3436" font-weight="600">100</text>
  <text x="140" y="380" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#2d3436" font-weight="600">150</text>
  <text x="140" y="320" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#2d3436" font-weight="600">200</text>
  <text x="140" y="260" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#2d3436" font-weight="600">250</text>
  <text x="140" y="200" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#2d3436" font-weight="600">300</text>
  
  <!-- Right Y-axis (Cumulative %) -->
  <text x="860" y="560" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#e17055" font-weight="600">0%</text>
  <text x="860" y="500" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#e17055" font-weight="600">20%</text>
  <text x="860" y="440" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#e17055" font-weight="600">40%</text>
  <text x="860" y="380" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#e17055" font-weight="600">60%</text>
  <text x="860" y="320" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#e17055" font-weight="600">80%</text>
  <text x="860" y="260" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#e17055" font-weight="600">100%</text>
  
  <!-- Grid lines -->
  <g stroke="#f1f3f4" stroke-width="1" opacity="0.7">
    <line x1="150" y1="500" x2="850" y2="500"/>
    <line x1="150" y1="440" x2="850" y2="440"/>
    <line x1="150" y1="380" x2="850" y2="380"/>
    <line x1="150" y1="320" x2="850" y2="320"/>
    <line x1="150" y1="260" x2="850" y2="260"/>
  </g>
  
  <!-- Pareto Bars (descending order) -->
  <rect x="170" y="200" width="80" height="350" fill="url(#paretoBar1)" rx="8" filter="url(#shadow)"/>
  <rect x="270" y="280" width="80" height="270" fill="url(#paretoBar2)" rx="8" filter="url(#shadow)"/>
  <rect x="370" y="380" width="80" height="170" fill="url(#paretoBar3)" rx="8" filter="url(#shadow)"/>
  <rect x="470" y="420" width="80" height="130" fill="url(#paretoBar4)" rx="8" filter="url(#shadow)"/>
  <rect x="570" y="480" width="80" height="70" fill="url(#paretoBar5)" rx="8" filter="url(#shadow)"/>
  <rect x="670" y="520" width="80" height="30" fill="url(#paretoBar6)" rx="8" filter="url(#shadow)"/>
  
  <!-- Bar value labels -->
  <text x="210" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3436">280</text>
  <text x="310" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3436">180</text>
  <text x="410" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3436">120</text>
  <text x="510" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3436">85</text>
  <text x="610" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3436">45</text>
  <text x="710" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3436">20</text>
  
  <!-- Cumulative line -->
  <path d="M 210 240 L 310 310 L 410 360 L 510 390 L 610 410 L 710 420" 
        fill="none" 
        stroke="url(#lineGradient)" 
        stroke-width="5" 
        stroke-linecap="round"/>
  
  <!-- Line data points -->
  <g fill="url(#lineGradient)" stroke="white" stroke-width="2">
    <circle cx="210" cy="240" r="6"/>
    <circle cx="310" cy="310" r="6"/>
    <circle cx="410" cy="360" r="6"/>
    <circle cx="510" cy="390" r="6"/>
    <circle cx="610" cy="410" r="6"/>
    <circle cx="710" cy="420" r="6"/>
  </g>
  
  <!-- Cumulative percentage labels -->
  <text x="210" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e17055">38%</text>
  <text x="310" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e17055">63%</text>
  <text x="410" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e17055">79%</text>
  <text x="510" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e17055">91%</text>
  <text x="610" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e17055">97%</text>
  <text x="710" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e17055">100%</text>
  
  <!-- X-axis labels -->
  <text x="210" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#2d3436">Material<tspan x="210" dy="15">Defects</tspan></text>
  <text x="310" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#2d3436">Machine<tspan x="310" dy="15">Issues</tspan></text>
  <text x="410" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#2d3436">Process<tspan x="410" dy="15">Errors</tspan></text>
  <text x="510" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#2d3436">Human<tspan x="510" dy="15">Error</tspan></text>
  <text x="610" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#2d3436">Environment</text>
  <text x="710" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#2d3436">Other</text>
  
  <!-- Axis titles -->
  <text x="500" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2d3436">
    Defect Categories (Descending Order)
  </text>
  <text x="80" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2d3436" transform="rotate(-90, 80, 365)">
    Frequency Count
  </text>
  <text x="920" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e17055" transform="rotate(90, 920, 365)">
    Cumulative %
  </text>
  
  <!-- 80/20 Rule Highlight -->
  <rect x="150" y="320" width="410" height="5" fill="url(#ruleGradient)" rx="2"/>
  <text x="355" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e17055">
    80% of problems
  </text>
  <path d="M 450 325 L 470 345" stroke="#e17055" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="480" y="350" font-family="Arial, sans-serif" font-size="12" fill="#e17055" font-weight="bold">
    First 3 categories = 79%
  </text>
  
  <!-- Legend -->
  <g>
    <rect x="950" y="150" width="220" height="180" fill="white" stroke="#ddd6fe" stroke-width="2" rx="10" filter="url(#shadow)"/>
    <text x="1060" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#headerGradient)">
      Chart Elements
    </text>
    
    <!-- Bar legend -->
    <rect x="970" y="190" width="20" height="15" fill="url(#paretoBar1)" rx="2"/>
    <text x="1000" y="202" font-family="Arial, sans-serif" font-size="12" fill="#2d3436">
      Bars = Individual frequency
    </text>
    
    <!-- Line legend -->
    <line x1="970" y1="220" x2="990" y2="220" stroke="url(#lineGradient)" stroke-width="4"/>
    <circle cx="980" cy="220" r="3" fill="url(#lineGradient)"/>
    <text x="1000" y="225" font-family="Arial, sans-serif" font-size="12" fill="#2d3436">
      Line = Cumulative %
    </text>
    
    <!-- 80/20 rule -->
    <text x="970" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e17055">
      üéØ 80/20 Rule:
    </text>
    <text x="970" y="270" font-family="Arial, sans-serif" font-size="11" fill="#636e72">
      Focus on top categories
    </text>
    <text x="970" y="285" font-family="Arial, sans-serif" font-size="11" fill="#636e72">
      for maximum impact
    </text>
    
    <!-- Usage -->
    <text x="970" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#00b894">
      üìä Perfect for:
    </text>
    <text x="970" y="325" font-family="Arial, sans-serif" font-size="10" fill="#636e72">‚Ä¢ Quality control</text>
  </g>
  
  <!-- Key Insights Box -->
  <rect x="100" y="680" width="1000" height="160" fill="white" stroke="#ddd6fe" stroke-width="2" rx="15" filter="url(#shadow)"/>
  
  <text x="600" y="710" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#titleGradient)">
    üèÜ Key Insights from This Pareto Chart
  </text>
  
  <!-- Insight columns -->
  <g>
    <text x="130" y="740" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e17055">
      üìà What It Shows:
    </text>
    <text x="130" y="760" font-family="Arial, sans-serif" font-size="12" fill="#2d3436">
      ‚Ä¢ Bars: Individual defect counts (descending)
    </text>
    <text x="130" y="780" font-family="Arial, sans-serif" font-size="12" fill="#2d3436">
      ‚Ä¢ Line: Running total as percentage
    </text>
    <text x="130" y="800" font-family="Arial, sans-serif" font-size="12" fill="#2d3436">
      ‚Ä¢ Combination shows priority order
    </text>
    
    <text x="450" y="740" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00b894">
      üéØ 80/20 Rule in Action:
    </text>
    <text x="450" y="760" font-family="Arial, sans-serif" font-size="12" fill="#2d3436">
      ‚Ä¢ First 3 categories = 79% of all defects
    </text>
    <text x="450" y="780" font-family="Arial, sans-serif" font-size="12" fill="#2d3436">
      ‚Ä¢ Focus improvement efforts here first
    </text>
    <text x="450" y="800" font-family="Arial, sans-serif" font-size="12" fill="#2d3436">
      ‚Ä¢ Maximum impact with minimal resources
    </text>
    
    <text x="770" y="740" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#74b9ff">
      üí° Why Use Pareto Charts:
    </text>
    <text x="770" y="760" font-family="Arial, sans-serif" font-size="12" fill="#2d3436">
      ‚Ä¢ Identify critical few vs trivial many
    </text>
    <text x="770" y="780" font-family="Arial, sans-serif" font-size="12" fill="#2d3436">
      ‚Ä¢ Prioritize problem-solving efforts
    </text>
    <text x="770" y="800" font-family="Arial, sans-serif" font-size="12" fill="#2d3436">
      ‚Ä¢ Track improvement over time
    </text>
  </g>
  
  <!-- Bottom highlight -->
  <text x="600" y="870" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#titleGradient)" filter="url(#glow)">
    üöÄ Pareto Principle: Focus on the Vital Few, Not the Trivial Many
  </text>
</svg>